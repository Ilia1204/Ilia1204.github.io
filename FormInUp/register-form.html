                </div>
                <div class="dws-input2">
                    <input type="password" class = "password" name="password" maxlength="25" placeholder="Password*"  title="Придумайте пароль" required>
                        <div class="dws-input3">

                            <div class="error">
                </div>
        </form>

                </div>
                    <label title = "Нажмите сюда, если хотите показать пароль">
                        <input type="checkbox" class="showPassword">

                                Show Password
                            </span>
                    </label>
                </div> 
                <div class="buttons">

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/index.js"></script>
    <script>
        $(".cor-password").on("keyup", function() { // Выполняем скрипт при изменении содержимого 2-го поля
    
        var value_input1 = $(".password").val(); // Получаем содержимое 1-го поля
        var value_input2 = $(".cor-password").val(); // Получаем содержимое 2-го поля
        
        if(value_input1 != value_input2) { // Условие, если поля не совпадают
        
            $(".error").html("Passwords don't match!"); // Выводим сообщение
            $(".button").attr("disabled","disabled"); // Запрещаем отправку формы
            
        } else { 

            // Условие, если поля совпадают
        
            $(".button").removeAttr("disabled");  // Разрешаем отправку формы
            $(".error").html(""); // Скрываем сообщение
            
        }
        
    });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
