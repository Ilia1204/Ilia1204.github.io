<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDo Приложение</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<main>
		<h1>ToDo Приложение</h1>
		<div>
			<div class="todo-item item-1" onclick="document.getElementsByClassName('.checkbox').checked = 'checked'">
				<input type="checkbox" class="checkbox">
				<span class="name task-1">Купить хлеб</span>
			</div>
			<div class="todo-item item-2">
				<input type="checkbox" class="checkbox-2">
				<span class="name task-2">Купить Молоко</span>
			</div>
			
			<ul>
				
			</ul>
			<input type="text" placeholder="Название" class="input_name" id="input_name"   required>
			<div class="btns">
				<button class="add_tasks">Добавить</button>
				<button class="delete_tasks" onclick="deleteTasks();">Удалить все</button>
			</div>
		</div>
	</main>
	<script src="./js/jquery-3.5.1.min.js"></script>
	<script src="./js/index.js"></script>
</body>
</html>
